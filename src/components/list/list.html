<div>
	<h1>{{model.message}}</h1>
	<input type="text" ng-model="model.message">
	<button ng-click="model.changeMessage()">Change the message</button>

	<table class="table">
		<tr>
			<th>Title</th>
			<th>Length</th>
			<th>Rating</th>
			<th></th>
		</tr>


		<tr ng-repeat="movie in model.movies track by $index"> 
			<td>{{movie.title}}</td>
			<td>{{movie.length}}</td>
			<td>
				<movie-info-rating value="movie.rating">
					<span class="glyphicon glyphicon-star"></span>
				</movie-info-rating>
			</td>
			<td>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="model.upRating(movie)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-default" ng-click="model.downRating(movie)">
					<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</td>
		</tr>
	</table>




</div>
