<div>

	<table class="table">
		<tr>
			<th>Title</th>
			<th>Length</th>
			<th>Rating</th>
			<th></th>
		</tr>


		<tr ng-repeat="movie in model.movies track by $index"> 
			<td>{{movie.title}}</td>
			<td>{{movie.length}}</td>
			<td>
				<movie-info-rating value="movie.rating" max="5" 
									set-rating="model.setRating(movie, value)">
<!-- 					<span class="glyphicon glyphicon-star"></span>
 -->				</movie-info-rating>
			</td>
			<td>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="model.upRating(movie)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-default" ng-click="model.downRating(movie)">
					<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</td>
		</tr>
	</table>



<movie-info-accordian>
	<accordian-panel heading="First Panel">
		This is panel 1
	</accordian-panel>	

	<accordian-panel heading="Second Panel">
		This is panel 2
	</accordian-panel>	

</movie-info-accordian>


</div>
